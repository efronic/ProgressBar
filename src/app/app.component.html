<section fxLayout="column" fxLayoutAlign="center">
  <app-loader [loading]="this.loading$ | async"></app-loader>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Progress Bar Quiz</span>
      <span class="example-spacer"></span>
      <a href="https://github.com/efronic/ProgressBar">
        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Example user verified icon"
          style="color: white;"
          >mood</mat-icon
        ></a
      >
    </mat-toolbar-row>
  </mat-toolbar>

<ul>
  <li *ngFor="let bar of (bars$ | async)">{{bar}}</li>
  <li *ngFor="let button of (buttons$ | async)">{{button}}</li>
</ul>
</section>
